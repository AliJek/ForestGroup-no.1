		<header>
	<nav class="nav">

			<a class="navbar__logo" href="index.html#home"><i class="fa-solid fa-tree"></i>Forest</a>

	<section class="hero" id="home">
		<div class="wrapper">
			<div class="hero__shadow"></div>
			<p class="hero__text">Forest Group</p>
			<h1 class="hero__header">Najpiękniejszy park w Twojej okolicy!</h1>
		</div>
	</section>
</header>


        <div class="wrapper">
            <form class="contact">
                <h2>Napisz do nas!</h2>
                <div class="contact__box">
                    <label for="name">Imię:</label>
                    <input type="text" id="name">
                    <div class="contact__box-error">error</div>
                </div>
                <div class="contact__box">
                    <label for="secondname">Nazwisko:</label>
                    <input type="text" id="secondname">
                    <div class="contact__box-error">error</div>
                </div>
                <div class="contact__box">
                    <label for="select">Wybierz temat:</label>
                    <select id="">
                        <option value="0" selected disabled>-- Wybierz temat --</option>
                        <option value="1">Pieszo</option>
                        <option value="1">Rowerowo</option>
                        <option value="1">Kolejka górska</option>
                    </select>
                    <div class="contact__box-error">error</div>
                </div>
                <label for="textarea">Napisz komentarz!</label>
                <textarea cols="30" rows="10" id="textarea"></textarea>

                <div class="contact__btn">
                    <button class="contact__btn-send">Wyślij</button>
                    <button class="contact__btn-cancel">Cofnij</button>
                </div>
            </form>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22094.055088523695!2d18.59662973936922!3d54.403769308606925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd75907cf29c17%3A0x22ec58915629e7ab!2sOlivia%20Star!5e0!3m2!1spl!2spl!4v1677013390126!5m2!1spl!2spl" width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <footer class="footer">
       <div class="wrapper">
           <div class="footer__boxes">

            <div class="footer__box">
                <a class="footer__box-logo" href="#home"><i class="fa-solid fa-tree"></i>Forest</a>
            </div>

            <div class="footer__box">
                    <h3 class="footer__box-title">O nas</h3>
                    <ul>
                        <li><a href="#">Historia</a></li>

                       <ul>

            </div>

           
           </div>
